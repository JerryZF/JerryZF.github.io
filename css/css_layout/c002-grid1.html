<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .float {
            height: 100px;
            width: 100px;
            border: solid;
            float: left;
        }
        
        p {
            clear: both;
        }
        
        .inline-block {
            height: 100px;
            width: 100px;
            border: solid;
            display: inline-block;
            margin: -3px;    
        }
        hr{
            width: 750px;
        }    
    </style>
</head>

<body>
    <div class="float"></div>
    <div class="float"></div>
    <div class="float"></div>
    <div class="float"></div>
    <div class="float"></div>
    <div class="float"></div>
    <p>Copyright &copy;</p><hr><br>
    <div class="inline-block"></div>
    <div class="inline-block"></div>
    <div class="inline-block"></div>
    <div class="inline-block"></div>
    <div class="inline-block"></div>
    <div class="inline-block"></div>
    <p>Copyright &copy;</p>
</body>
</html>
