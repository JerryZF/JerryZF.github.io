<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .item {
            width: 200px;
            height: 200px;
        }
        
        .item1 {
            background-color: black;
            z-index: 1;
            position: relative;
        }
        
        .item2 {
            background-color: darkgray;
            position: relative;
            top: -100px;
            left: 100px;
        }
    </style>
</head>

<body>
    <div class="item item1"></div>
    <div class="item item2"></div>
</body>
</html>
