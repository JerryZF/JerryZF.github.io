<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        input {
            width: 200px
        }
        
        input[type='radio'],
        input[type='checkbox'] {
            width: 50px;
        }
    </style>


</head>

<body>


    <form action="#" method="get">
        <input type="number" min=0 max=10>
        <br><input type="email">
        <br><input type="url">
        <br><input type="tel" pattern=\d{10}><br>
        <input type="range" min=1 max=e20><br>
        <input type="color"><br>
        <input type="file"><br>
        <input type="search"><br>
        <input type="text"><br>
        <!--        reading putton-->
        <input type="radio" name='hobby' value=movie>movie
        <input type="radio" name='hobby' value=music>music
        <input type="radio" name='hobby' value=game>game
        <br>
        <!--        check box-->
        <input type="checkbox" name=sports value=soccer>soccer
        <input type="checkbox" name=sports value=swim>swim
        <input type="checkbox" name=sports value=basketball>basketball
        <br>
        <br><input type="submit">
    </form>

</body>
</html>
