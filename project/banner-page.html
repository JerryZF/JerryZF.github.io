<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <meta charset="windows-1250">
    <style>
        h1 {
            color: firebrick;
            text-align: center;
            font-family: 'Raleway', sans-serif;
        }
        
        div#whole {
            border: inset darkgrey;
        }
        
        p {
            font-size: 22px;
            font-family: 'Raleway', sans-serif;
            text-align: center;
            margin: 20px 20px 20px 20px;
            font-weight: bold;
        }
        
        div#submit {
            border-color: firebrick;
            border: solid;
            margin-left: 200px;
            margin-bottom: 100px;
            margin-right: 200px;
            margin-top: 20px;
            border-radius: 100px;
            border-color: firebrick;
        }
        
        hr {
            width: 200px;
        }
        
        div#email,
        div#tell {
            display: inline-block;
        }
        
        div#email {
            width: 250px;
            padding: 15px;
            font-family: 'Raleway', sans-serif;
        }
        
        div#tell {
            padding: 15px;
            width: 103px;
            background-color: firebrick;
            border-bottom-right-radius: 100px;
            border-top-right-radius: 100px;
            box-sizing: border-box;
            text-align: center;
            font-family: 'Raleway', sans-serif;
            font-weight: bold;
            color: white;
        }
    </style>


</head>

<body>
    <div id="whole">
        <h1>Teens Programming</h1>
        <hr>
        <br>
        <p>Supporting a well-spent life, a bright career and entrepreneurship <br> Promoting STEM education Science-Technology-Engineering-Math</p><br><br>
        <form action="">
            <div id="submit">
                <div id="email">Please Enter Your Email</div>
                <div id="tell">Submit</div>
            </div>

        </form>

    </div>


</body>

</html>
