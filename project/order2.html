<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        legend {
            font-family: serif;
            font-size: 1.2em
        }
        
        fieldset {
            height: 270px;
            width: 700px
        }
        
        label {
            font-family: sans-serif
        }
        
        img {
            width: 120px
        }

    </style>


</head>

<body>

    <form action="" method=get>
        <fieldset>
            <legend>My Information</legend>
            <select name="gender" id="gender">
           <option value="Mr">Mr.</option>
           <option value="Mrs">Mrs.</option>
       </select>

            <br><label for="name">Name</label>
            <input id='name' type="text" name="name" placeholder="Please enter your name"><br><br>
            <label for="email">Email</label>
            <input id='email' name="email" type="email" placeholder="Please enter your Email"><br><br>
            <label for="phone">Phone</label>
            <input id='phone' name="phone number" type="Phone" placeholder="Please enter your name"><br><br>
            <label for="address">Address</label>
            <input name='address' id="address" type="address" placeholder="Please enter your address">








        </fieldset>


        <fieldset>


            <legend>Order Information</legend>
            <input type="checkbox" name='food' value=burger>
            <img src="/images/burger.jpg" alt="">
            <input type="checkbox" name="food" value=pizza>
            <img src="/images/pizza.jpg" alt="">
            <input type="checkbox" name='food' value="hotdog">
            <img src="/images/hotdog.jpg" alt="">
            <input type="checkbox" name="food" value=soup>
            <img src="/images/soup.jpg" alt="">

            <br><br><label for="people">People(1-10):</label>
            <input id='people' name='people' type="range" min='1' max="10">
            <br><br><label for="date">Date:</label>
            <input name='date' id='date' type="Date" placeholder="">
            <br><br>
            <label for="payment">Payments:</label>
            <input name='payment' id='payment' type="radio" value="MasterCard">MasterCard
            <input name="payment" type="radio" value="PayPal">PayPal
            <input name="payment" id=payment type="radio" value="Visa Card">Visa Card

        </fieldset>
        <br><br>
        <p>Please Write your additional requirements:</p>

        <textarea name="speical requirements" id="" cols="70" rows="10"></textarea>

<br><input type="submit">
<input type="reset">

</form>


</body>

</html>
